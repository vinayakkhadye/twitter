<html>
<head>
<title>Twitter best time to post</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:100px;">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="alert alert-success"><strong> Best time to post tweets to your favourite user</strong></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-2"></div>
			<div class="col-sm-4">
			<form>
			  <div class="form-group">
				<label for="email">User Name:</label>
				<input type="text" class="form-control" id="user_name">
			  </div>
			  <div class="form-group">
			  <label for="email">-- OR --</label>
			  </div>
			  <div class="form-group">
				<label for="pwd">User Id:</label>
				<input type="text" class="form-control" id="user_id">
			  </div>
			  <button type="button" onClick="post_data();" class="btn btn-success" id="find_btn" >Find </button>
			  <span class="glyphicon glyphicon-refresh" style="display:none" id="wait_btn"></span>

			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="result alert alert-success"></div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
function post_data()
{
	var user_name 	= $("#user_name").val();
	var user_id		= $("#user_id").val();
	if(  user_name.length === 0 && user_id.length === 0)
	{
		$( ".result" ).html( "please provide user name or password" );
		return false;
	}
	
	$("#wait_btn").show();
	$('#find_btn').prop('disabled', true);
	$( ".result" ).html( "" );
	var url = "http://52.86.237.61/twitter/twitter.php?user_name="+$("#user_name").val()+"&user_id="+$("#user_id").val();
	$.get( url, function( data ) {
		console.log(data);
	  $( ".result" ).html( data );
	  $("#wait_btn").hide();
	  $('#find_btn').prop('disabled', false);
	});
}

</script>
</body>
</html>
